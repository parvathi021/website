<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <title>THE WORLD OF DRAWINGS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <ul>
      <li>
        <a href="#home">Home</a>
        <a href="#services">services</a>
        <a href="#gallery">gallery</a>
        <a href="#about">about</a>
      </li>
    </ul>

    <div class="title">
      <h1>The World of Drawings</h1>
    </div>

    <section>
      <img class="mySlides" src="1.jpg" style="max-width: 100%; height: auto" />
      <img class="mySlides" src="2.jpg" style="max-width: 100%; height: auto" />
      <img class="mySlides" src="3.jpg" style="max-width: 100%; height: auto" />
    </section>

    <div class="button">
      <footer>
        <ul>
          <li>
            <a href="#Contribute" class="btn">Contribute</a>
            <a href="#Collaborate" class="btn">Collaborate</a>
            <a href="#Contact" class="btn">Contact Us</a>
          </li>
        </ul>
      </footer>
    </div>
    <div class="about">
      <p>Drawing is vision on paper - Andrew Lumis</p>
    </div>

    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2000);
      }
    </script>
  </body>
</html>
